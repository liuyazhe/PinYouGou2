<!DOCTYPE html>


<html>
<head>
    <title>angularJSdemo </title>
    <script src="angular.min.js"></script>
    <script>
        var app =angular.module("aaaa",[]);
        app.controller("bbbbb",function($scope,$http){
        $scope.findList=function () {
            $http.get("data.json").success(
                function(response) {
                $scope.list=response;
            })
        }
        })

    </script>
</head>
<body ng-app="aaaa" ng-controller="bbbbb" ng-init="findList()">
<table>
    <tr>
        <td>姓名</td>
        <td>数学</td>
        <td>语文</td>
    </tr>

    <tr ng-repeat="x in list">

        <td>{{x.name}}</td>
        <td>{{x.shuxue}}</td>
        <td>{{x.yuwen}}</td>

    </tr>
</table>


</body>




</html>
